<!-- products.component.html -->
<h2>Product List</h2>
<input type="text" [(ngModel)]="searchQuery" placeholder="Search by product name">

<ul>
  <li *ngFor="let product of filteredProducts">
    {{ product.name }} - ${{ product.price }}
    <span *ngIf="product.available; else notAvailable" style="color: green;">Available</span>
    <ng-template #notAvailable>
      <span style="color: red;">Not Available</span>
    </ng-template>
  </li>
</ul>
