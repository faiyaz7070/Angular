
<app-addtodo (todoadd)="addtodo($event)"></app-addtodo>


<div *ngIf="this.todos.length===0; else elseBlock">no todos to display

</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-todo-list [todo]="todo" (tododelete)="deletetodo($event)"></app-todo-list>
  
</div>
</ng-template>
